<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
        <div class="normal">
            <a href="#">Learn More</a>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </div>
        <h2>Filled Buttons</h2>
        <div class="filled">
            <a class="fill" href="#">Learn <strong>M</strong>ore</a>
            <button class="fill">Learn <strong>M</strong>ore</button>
            <button class="fill hover">Learn <strong>M</strong>ore</button>
        </div>
        <h2>Icon Buttons</h2>
        <div class="icon">
            <a class="fill" href="#"><i class="fas fa-arrow-down" style="color: #ffffff;"></i>Download</a>
            <button class="fill"><i class="fas fa-arrow-down" style="color: #ffffff;"></i>Download</button>
            <button class="fill hover"><i class="fas fa-arrow-down" style="color: #ffffff;"></i>Download</button>
        </div>
    </section>
</body>
</html>
